<form>
    <label for="username">Username</label>
    <input id="username" type="text" />  <br>

    <label for="password">Password</label>
    <input id="password" type="password" />  <br>

    <label for="age">Age</label>
    <input id="age" type="number" />  <br>
    
    <div>
        <span>Most Favorite Food</span>  <br>
            
        <input id="Krapaow" type="radio" name="food" />
        <label for="Krapaow">Krapaow Mookrob</label>
        
        <input id="noodle" type="radio" name="food" />
        <label for="noodle">Noodle</label>        
    </div>

    <div>
        <span>Hobbies</span>  <br>
           
        <input type="checkbox" id="mobile-game" />
        <label for="mobile-game">Playing Mobile games</label>
        
        <input type="checkbox" id="playing-football" />
        <label for="playing-football">Playing Football</label>
    </div>
    
</form>
