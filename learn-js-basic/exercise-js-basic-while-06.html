let p1 = prompt('ANSWER 1 - 100');
let pc;

while ( !!isNaN(p1) || p1 == '' || p1 == null ) {
    alert('p1 ไม่ถูกต้อง');
    pc = 1;
    p1 = prompt('ANSWER 1 - 100');
} 

while ( p1 > 100 ) {
    alert('p1 เกิน 100 ไม่ได้');
    pc = 1;
    break;
}

while ( p1 < 1 ) {
    alert('p1 น้อยกว่า 0 ไม่ได้');
    pc = 1;
    break;
}

while ( pc !== 1 && p1 >= 1 && p1 <= 100 ) {
    alert("test");
    break;
}
