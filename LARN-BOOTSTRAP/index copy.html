<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Bootstrap</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
    />


  </head>
  <body>
    <div class="container" style="background-color: lightcoral;">
      Container
    </div>
    <div class="container-fluid" style="background-color: lightblue;">
      Container-fluid
    </div>
    <div class="container-md" style="background-color: lightgreen;">
      Container MD 100% wide until large Breakpoint
    </div>
    <div class="container-lg" style="background-color: lightpink;">
      Container LG 100% wide until large Breakpoint
    </div>

    <div class="container" style="border: solid  1px ;background-color: lightslategray;">
      <div class="container" style="background-color: lightyellow;">
        <div class="row">
          <div class="col-sm">
            text
          </div>
          <div class="col-sm">
            text
          </div>
          <div class="col-sm">
            text
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="border: solid  1px ;background-color: lightslategray">
      <div class="container" style="background-color: red;">
        <div class="row">
          <div class="col-2 col-md-4">
            text
          </div>
          <div class="col-2 col-lg-4">
            text
          </div>
          <div class="col-2">
            text
          </div>
        </div>
      </div>
    </div>


    
    


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
