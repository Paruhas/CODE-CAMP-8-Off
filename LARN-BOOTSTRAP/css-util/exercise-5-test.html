<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Grail Layout</title>
  <link rel="stylesheet" href="./exercise-5-test.css" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  
  <style>
    .bg-coral {
      background-color: coral;
    }
    .bg-darkcyan {
      background-color: darkcyan;
    }
    .flex-basis12 {
      flex-basis: 12em;
    }
    .bg-khaki {
      background-color: khaki;
    }
    .flex001 {
      flex: 1;
    }
    .fs-30px {
      font-size: 30px;
    }
    .p-50px {
      padding: 50px;
    }
  </style>

</head>
<body class="d-flex flex-column min-vh-100 bg-coral">
  <header class="d-flex justify-content-center bg-darkcyan p-50px">
    <h1 class="header-text">Header</h1>
  </header>
  <div class="d-flex flex001">
    <nav class="d-flex justify-content-center align-items-center fs-30px border border-white border-1 rounded-0 flex-{grow|shrink}-0 flex-basis12">
      navigation
    </nav>
    <main class="d-flex justify-content-center align-items-center fs-30px border border-white border-1 rounded-0 flex001">content</main>
    <aside class="d-flex justify-content-center align-items-center fs-30px border border-white border-1 rounded-0 flex-{grow|shrink}-0 flex-basis12">
      advertisement
    </aside>
  </div>
  <footer class="d-flex justify-content-center bg-khaki p-50px">
    <h1 class="footer-text">Footer</h1>   
  </footer>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>

</body>
</html>
